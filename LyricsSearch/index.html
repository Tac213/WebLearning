<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Lyrics Search</title>
    </head>
    <body>
        <header>
            <h1>Lyrics Search</h1>
            <form id="search-form" onsubmit="return false;">
                <input type="text" id="search-input" placeholder="Enter artist or song name..." />
                <button id="search-button">Search</button>
            </form>
            <!-- Container for notification -->
            <div class="notification-container" id="notification-container">
                <p></p>
            </div>
        </header>
        <div id="result-container" class="container"></div>
        <div id="more-container" class="container centerred"></div>
        <script src="script.js"></script>
    </body>
</html>

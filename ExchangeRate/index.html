<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Exchange Rate</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img src="image/money.png" alt="" class="money-image" />
        <h1>Exchange Rate</h1>
        <p>Choose the currency and the amounts to get the exchange rate</p>
        <div class="container">
            <div class="currency">
                <select id="currency-one"></select>
                <input type="number" id="amount-one" placeholder="currentcy ammout" value="1" />
            </div>
            <div class="swap-rate-container">
                <button class="btn" id="swap">swap</button>
                <div class="rate" id="rate"></div>
            </div>
            <div class="currency">
                <select id="currency-two"></select>
                <input type="number" id="amount-two" placeholder="currentcy ammout" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

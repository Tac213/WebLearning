<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Breakout!</title>
    </head>
    <body>
        <h1 class="game-title">Breakout!</h1>
        <button id="rules-btn" class="btn rules-btn">Show Rules</button>
        <div id="rules" class="rules">
            <h2>How to play</h2>
            <p>
                Use you left and right keys to move the paddle to brounce
                the ball up and break the bricks.
            </p>
            <p>
                If you miss the ball, your score and the bricks will reset.
            </p>
            <button id="close-btn" class="btn">Close</button>
        </div>
        <canvas id="draw-canvas" width="800" height="600"></canvas>
        <script src="script.js"></script>
    </body>
</html>
